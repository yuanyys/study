<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scale=no,minimun-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/swiper-bundle.css">
    <title>study</title>
</head>

<body>
    <section class="warp">
        <!-- 头部区域 -->
        <header class="header">study</header>
        <!-- 导航栏 -->
        <nav class="nav">
            <a href="#" class="item"><img src="icons/icon1.png" alt=""><span>HR面试</span></a>
            <a href="#" class="item"><img src="icons/icon2.png" alt=""><span>笔试</span></a>
            <a href="#" class="item"><img src="icons/icon3.png" alt=""><span>技术面试</span></a>
            <a href="#" class="item"><img src="icons/icon4.png" alt=""><span>模拟面试</span></a>
            <a href="#" class="item"><img src="icons/icon5.png" alt=""><span>面试技巧</span></a>
            <a href="#" class="item"><img src="icons/icon6.png" alt=""><span>薪资查询</span></a>
        </nav>
        <!-- GO模块 -->
        <section class="go">
            <img src="images/go.png" alt="">
        </section>
    </section>
    <!-- 就业指导模块 -->
    <section class="cotent">
        <!-- 头部区域 -->
        <div class="content-hd">
            <h4>
                <span class="icon"><img src="icons/i2.png" alt=""></span>就业指导
            </h4>
            <a href="#" class="more">更多&gt&gt</a>
        </div>
        <!-- 轮播图区域 -->
        <div class="get-job-focus">
            <!-- Swiper -->
            <div class="swiper-container get-job-fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="images/pic.png" alt="">
                            <p>老师教你面试技巧</p>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="images/2.jpg" alt="">
                            <p>老师教你面试技巧</p>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">
                            <img src="images/3.jpg" alt="">
                            <p>老师教你面试技巧</p>
                        </a>
                    </div>

                </div>
                <!-- 添加左右箭头 -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>

    </section>
    <!-- 充电学习 -->
    <section class="cotent">
        <!-- 头部区域 -->
        <div class="content-hd">
            <h4>
                <span class="icon"><img src="icons/i2.png" alt=""></span>充电学习
            </h4>
            <a href="#" class="more">更多&gt&gt</a>
        </div>
        <!-- 学习轮播图区域 -->
        <div class="study">
            <!-- Swiper -->
            <div class="swiper mySwiper study-fo">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <!-- Initialize Swiper -->
            <script>
                // 第一个函数的轮播图
                (function() {
                    var swiper = new Swiper('.get-job-fo', {
                        // 显示个数，可以有小数
                        slidesPerView: 2,
                        // 每一个swiper-slide之间的距离
                        spaceBetween: 30,
                        // 最大的盒子居中
                        centeredSlides: true,
                        loop: true,
                        navigation: {
                            nextEl: ".swiper-button-next",
                            prevEl: ".swiper-button-prev",
                        },
                    });
                })()
                // 第二个函数的轮播图
                (function() {
                    var swiper = new Swiper(".study-fo", {
                        slidesPerView: 3,
                        spaceBetween: 30,
                        freeMode: true,
                        pagination: {
                            el: ".swiper-pagination",
                            clickable: true,
                        },
                    });
                })()
            </script>
</body>

</html>
